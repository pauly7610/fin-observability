receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:
    timeout: 5s
    send_batch_size: 1024

exporters:
  # Logs telemetry to stdout â€” useful for Railway log viewer
  logging:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

  # Uncomment and configure to forward to a managed backend:
  # otlphttp:
  #   endpoint: "https://otlp.example.com"
  #   headers:
  #     Authorization: "Bearer ${OTLP_AUTH_TOKEN}"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
