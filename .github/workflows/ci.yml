# Continuous Integration
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./test.db

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install "setuptools>=69.0.0"
          pip install -r apps/backend/requirements.txt
          pip install -r apps/backend/requirements-dev.txt
          pip install "setuptools>=69.0.0"

      - name: Verify pkg_resources available
        run: python -c "import pkg_resources; print('pkg_resources OK:', pkg_resources.__version__ if hasattr(pkg_resources, '__version__') else 'available')"

      - name: Run backend tests
        run: python -m pytest apps/backend/tests/ -v --tb=short

  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build
